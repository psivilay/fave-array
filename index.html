<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>

  <body>
    <div class="container">
      <h1>What are your favorite things?</h1>

      <form id="fave-things">
        <h3>Who is your favorite superhero?</h3>
        <div class="form-group">
          <label for="hero"></label>
          <input id="hero" class="form-control" type="text">
        </div>

        <h3>What is your favorite color?</h3>
        <div class="form-group">
          <label for="color"></label>
          <input id="color" class="form-control" type="color">
        </div>

        <h3>What is your favorite season?</h3>
        <select class="form-control" id="season">
          <option value="Spring">Spring</option>
          <option value="Summer">Summer</option>
          <option value="Fall">Fall</option>
          <option value="Winter">Winter</option>
          <option value="Gilmore Girls Season 8">Season 8 of Gilmore Girls</option>
        </select>

        <h3>What is your favorite food?</h3>
        <div class="form-group">
          <input id="food" class="form-control" type="text">
        </div>

        <button class="btn" type="submit">Submit!</button>
      </form>

        <h2>Here are your favorite things:</h2>
        <ul>
          <li class="hero"></li>
          <li class="color"></li>
          <li class="season"></li>
          <li class="food"></li>
        </ul>
    </div>
  </body>
</html>
